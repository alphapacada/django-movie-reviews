{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
    
    {% block css  %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'reviews/reviews.css' %}">
    
    {% endblock %}

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    {% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
                <div class="container-fluid mx-4">
                <a class="navbar-brand " href="#">Movie Reviews</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarmenu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bookmarks</a>
                        </li>
                    </ul>
                    <div class="d-flex ">
                
                    <form action="" class="search form-input mt-1">
                        <div class="input-group">
                        <input class="form-control border-end-0 rounded-pill " type="search" placeholder="Search Movie" id="example-search-input">
                        <button class=" btn rounded-pill form-text " type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    </form>
                            
                 <button class="btn btn-outline-danger rounded-pill my-2  text-nowrap" href="/signup"> Sign In </button>
                 </div
                </div>
            </div>
            </nav>
    
    
        </header>
        <main role="main">
            {% block content %}{% endblock %}
        </main>
        <footer class="navbar-fixed-bottom">
            <div class="container">
              <span class="text-muted">footer desu.</span>
            </div>
          </footer>

        </body>
